<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Controller Theremin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <h2>Proã‚³ãƒ³ã‚’æ¥ç¶šã—ã¦æ“ä½œã—ã¦ãã ã•ã„</h2>
    <script>
        let oscs = [];
        let filter, reverb;
        let targetFreqs = [], currentFreqs = [];
        let targetVolume = 0.5, currentVolume = 0.5;
        let isStarted = false;
        let isMinor = false;
        let gamepadIndex = null;
        let addedIntervals = []; // è¿½åŠ ã™ã‚‹éŸ³ç¨‹ã®ãƒªã‚¹ãƒˆï¼ˆé•·3åº¦ãƒ»çŸ­3åº¦ã‚’äº¤äº’ã«ï¼‰

        const scale = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // Cãƒ¡ã‚¸ãƒ£ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ï¼ˆ1ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–ï¼‰
        const intervals = [4, 3]; // é•·3åº¦ï¼ˆ4åŠéŸ³ï¼‰, çŸ­3åº¦ï¼ˆ3åŠéŸ³ï¼‰

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textAlign(CENTER, CENTER);

            filter = new p5.Filter('lowpass');
            reverb = new p5.Reverb();

            for (let i = 0; i < 3; i++) {
                let osc = new p5.Oscillator('sine');
                osc.disconnect();
                osc.connect(filter);
                reverb.process(osc, 3, 2);
                oscs.push(osc);
                targetFreqs.push(261.63);
                currentFreqs.push(261.63);
            }

            setInterval(updateGamepad, 50); // 50msã”ã¨ã«ã‚²ãƒ¼ãƒ ãƒ‘ãƒƒãƒ‰ã®å…¥åŠ›ã‚’ãƒã‚§ãƒƒã‚¯
        }

        function startAudio() {
            console.log("Audio Started!");
            userStartAudio().then(() => {
                if (!isStarted) {
                    for (let osc of oscs) {
                        osc.start();
                        osc.amp(0.5, 0.1); // æœ€åˆã®éŸ³é‡ã‚’0.5ã«ã‚»ãƒƒãƒˆ
                    }
                    isStarted = true;
                }
            });
        }

        function updateGamepad() {
            let gamepads = navigator.getGamepads();
            if (!gamepads) return;

            let gp = null;
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i]) {
                    gp = gamepads[i];
                    gamepadIndex = i;
                    break;
                }
            }
            if (!gp) return;

            // ğŸ® å·¦ã‚¹ãƒ†ã‚£ãƒƒã‚¯ä¸Šä¸‹ï¼šãƒ”ãƒƒãƒå¤‰æ›´ï¼ˆ1ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–ï¼‰
            let pitchControl = gp.axes[1];
            if (!isNaN(pitchControl)) {
                let scaleIndex = floor(map(pitchControl, -1, 1, 0, scale.length - 1));
                scaleIndex = constrain(scaleIndex, 0, scale.length - 1);

                let rootNote = scale[scaleIndex];
                targetFreqs = [rootNote];

                // è¿½åŠ ã•ã‚ŒãŸéŸ³ã‚’åæ˜ 
                let currentPitch = rootNote;
                for (let i = 0; i < addedIntervals.length; i++) {
                    currentPitch *= pow(2, addedIntervals[i] / 12); // åŠéŸ³å˜ä½ã§è¿½åŠ 
                    targetFreqs.push(currentPitch);
                }
            }

            // ğŸ® å³ã‚¹ãƒ†ã‚£ãƒƒã‚¯ä¸Šä¸‹ï¼šéŸ³é‡å¤‰æ›´
            let volumeControl = gp.axes[3];
            if (!isNaN(volumeControl)) {
                targetVolume = constrain(map(volumeControl, -1, 1, 0, 1), 0.1, 1);
            }

            // ğŸ® Xãƒœã‚¿ãƒ³ã§ãƒã‚¤ãƒŠãƒ¼ã‚³ãƒ¼ãƒ‰ã€Yãƒœã‚¿ãƒ³ã§ãƒ¡ã‚¸ãƒ£ãƒ¼ã‚³ãƒ¼ãƒ‰
            if (gp.buttons[2].pressed) { isMinor = true; }
            if (gp.buttons[3].pressed) { isMinor = false; }

            // ğŸ® ZLã§ãƒªãƒãƒ¼ãƒ–ON/OFF
            if (gp.buttons[6].pressed) {
                reverb.process(filter, 5, 2);
            } else {
                reverb.process(filter, 0, 0);
            }

            // ğŸ® ZRã§ãƒ“ãƒ–ãƒ©ãƒ¼ãƒˆON/OFF
            if (gp.buttons[7].pressed) {
                for (let i = 0; i < oscs.length; i++) {
                    oscs[i].freq(targetFreqs[i] + sin(frameCount * 0.1) * 5);
                }
            }

            // ğŸ® åå­—ãƒœã‚¿ãƒ³ä¸Šï¼šé•·3åº¦ãƒ»çŸ­3åº¦ã‚’äº¤äº’ã«è¿½åŠ 
            if (gp.buttons[12].pressed) {
                if (addedIntervals.length < 4) { // æœ€å¤§4éŸ³ã¾ã§è¿½åŠ 
                    let interval = intervals[addedIntervals.length % 2]; // äº¤äº’ã«é•·3åº¦ãƒ»çŸ­3åº¦
                    addedIntervals.push(interval);
                }
            }

            // ğŸ® åå­—ãƒœã‚¿ãƒ³ä¸‹ï¼šæœ€å¾Œã«è¿½åŠ ã—ãŸéŸ³ã‚’å‰Šé™¤
            if (gp.buttons[13].pressed) {
                if (addedIntervals.length > 0) {
                    addedIntervals.pop();
                }
            }
        }

        function draw() {
            background(0);
            fill(255);
            textSize(24);
            text(`Pitch: ${Math.round(targetFreqs[0])} Hz`, width / 2, height / 4);
            text(`Volume: ${targetVolume.toFixed(2)}`, width / 2, height / 3);
            text(isMinor ? "ã‚³ãƒ¼ãƒ‰: ãƒã‚¤ãƒŠãƒ¼" : "ã‚³ãƒ¼ãƒ‰: ãƒ¡ã‚¸ãƒ£ãƒ¼", width / 2, height / 2);
            text(`è¿½åŠ ã•ã‚ŒãŸéŸ³ã®æ•°: ${addedIntervals.length}`, width / 2, height * 0.6);
            text(`Press A to Start Audio`, width / 2, height * 0.8);

            if (gamepadIndex !== null) {
                text(`Gamepad Connected: ${navigator.getGamepads()[gamepadIndex].id}`, width / 2, height - 40);
            }

            // ğŸµ éŸ³ã®æ›´æ–°
            for (let i = 0; i < oscs.length; i++) {
                if (i < targetFreqs.length) {
                    currentFreqs[i] = lerp(currentFreqs[i], targetFreqs[i], 0.1);
                    oscs[i].freq(currentFreqs[i]);
                    oscs[i].amp(targetVolume, 0.1);
                } else {
                    oscs[i].amp(0, 0.1);
                }
            }
        }

        function keyPressed() {
            if (key === 'A' || key === 'a') {
                startAudio();
            }
        }
    </script>
</body>
</html>
