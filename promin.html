<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Controller Theremin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <h2>Pro„Ç≥„É≥„ÇíÊé•Á∂ö„Åó„Å¶Êìç‰Ωú„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
    <script>
        let oscs = [];
        let filter, reverb, ampEnv;
        let targetFreqs = [], currentFreqs = [];
        let targetVolume = 0.5, currentVolume = 0.5;
        let isStarted = false;
        let isMinor = false;
        let gamepadIndex = null;

        const majorChords = [[261.63, 329.63, 392.00], [293.66, 349.23, 440.00], [329.63, 392.00, 493.88]];
        const minorChords = [[261.63, 311.13, 392.00], [293.66, 349.23, 415.30], [329.63, 392.00, 466.16]];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textAlign(CENTER, CENTER);

            filter = new p5.Filter('lowpass');
            reverb = new p5.Reverb();
            ampEnv = new p5.Envelope();
            ampEnv.setADSR(0.05, 0.2, 0.5, 0.5);

            for (let i = 0; i < 6; i++) {
                let osc = new p5.Oscillator('sine');
                osc.disconnect();
                osc.connect(filter);
                reverb.process(osc, 3, 2);
                oscs.push(osc);
                targetFreqs.push(261.63);
                currentFreqs.push(261.63);
            }

            setInterval(updateGamepad, 50); // „Ç≤„Éº„É†„Éë„ÉÉ„Éâ„ÅÆÂÖ•Âäõ„Çí50ms„Åî„Å®„Å´„ÉÅ„Çß„ÉÉ„ÇØ
        }

        function startAudio() {
            console.log("Audio Started!");
            userStartAudio().then(() => {
                if (!isStarted) {
                    for (let osc of oscs) {
                        osc.start();
                        ampEnv.play(osc, 0, 0.5);
                    }
                    isStarted = true;
                }
            });
        }

        function updateGamepad() {
            let gamepads = navigator.getGamepads();
            if (!gamepads) return;
            
            let gp = null;
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i]) {
                    gp = gamepads[i];
                    gamepadIndex = i;
                    break;
                }
            }
            if (!gp) return;

            // üéÆ Â∑¶„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ‰∏ä‰∏ãÔºö„Éî„ÉÉ„ÉÅÂ§âÊõ¥
            let pitchControl = map(gp.axes[1], -1, 1, 0, 2);
            let chordIndex = floor(map(pitchControl, 0, 2, 0, majorChords.length));
            chordIndex = constrain(chordIndex, 0, majorChords.length - 1);
            let selectedChords = isMinor ? minorChords : majorChords;
            let chord = selectedChords[chordIndex];

            for (let i = 0; i < 3; i++) {
                targetFreqs[i] = chord[i] * (i < 2 ? 1 : 2);
            }

            // üéÆ Âè≥„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ‰∏ä‰∏ãÔºöÈü≥ÈáèÂ§âÊõ¥
            targetVolume = constrain(map(gp.axes[3], -1, 1, 0, 1), 0, 1);

            // üéÆ Â∑¶„Çπ„ÉÜ„Ç£„ÉÉ„ÇØÂ∑¶Âè≥Ôºö„É°„Ç∏„É£„Éº„Éª„Éû„Ç§„Éä„ÉºÂàá„ÇäÊõø„Åà
            if (gp.buttons[2].pressed) { // X„Éú„Çø„É≥
                isMinor = true;
            } else if (gp.buttons[3].pressed) { // Y„Éú„Çø„É≥
                isMinor = false;
            }

            // üéÆ Âè≥„Çπ„ÉÜ„Ç£„ÉÉ„ÇØÂ∑¶Âè≥Ôºö„Éï„Ç£„É´„Çø„ÉºÂäπÊûú
            let filterAdjust = map(gp.axes[2], -1, 1, 100, 3000);
            filter.freq(filterAdjust);

            // üéÆ ZLÔºö„É™„Éê„Éº„ÉñON/OFF
            if (gp.buttons[6].pressed) {
                reverb.process(filter, 5, 2);
            } else {
                reverb.process(filter, 0, 0);
            }

            // üéÆ ZRÔºö„Éì„Éñ„É©„Éº„ÉàON/OFF
            if (gp.buttons[7].pressed) {
                for (let i = 0; i < oscs.length; i++) {
                    oscs[i].freq(targetFreqs[i] + sin(frameCount * 0.1) * 5);
                }
            }
        }

        function draw() {
            background(0);
            fill(255);
            textSize(24);
            text(`Pitch: ${Math.round(targetFreqs[0])} Hz`, width / 2, height / 4);
            text(`Volume: ${targetVolume.toFixed(2)}`, width / 2, height / 3);
            text(isMinor ? "„Ç≥„Éº„Éâ: „Éû„Ç§„Éä„Éº" : "„Ç≥„Éº„Éâ: „É°„Ç∏„É£„Éº", width / 2, height / 2);
            text(`Press A to Start Audio`, width / 2, height * 0.8);

            if (gamepadIndex !== null) {
                text(`Gamepad Connected: ${navigator.getGamepads()[gamepadIndex].id}`, width / 2, height - 40);
            }
        }

        function keyPressed() {
            if (key === 'A' || key === 'a') {
                startAudio();
            }
        }
    </script>
</body>
</html>
